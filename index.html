<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>小朋友任务积分板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌟 小朋友任务积分板 🌟</h1>
        
        <div class="add-task">
            <h2>添加新任务</h2>
            <input type="text" id="taskName" placeholder="输入任务名称">
            <input type="number" id="taskPoints" placeholder="输入积分">
            <button onclick="addTask()">添加任务</button>
        </div>

        <div class="task-list">
            <h2>任务列表</h2>
            <div id="tasks"></div>
        </div>

        <div class="total-points">
            <h2>总积分：<span id="totalPoints">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
