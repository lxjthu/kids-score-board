<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友任务积分板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌟 小朋友任务积分板 🌟</h1>
        
        <div class="add-task">
            <h2>添加新任务</h2>
            <input type="text" id="taskName" placeholder="输入任务名称">
            <input type="number" id="taskPoints" placeholder="输入积分">
            <button onclick="addTask()">添加任务</button>
        </div>

        <div class="manage-rewards">
            <h2>奖励管理</h2>
            <input type="text" id="newRewardName" placeholder="输入奖励名称">
            <input type="number" id="newRewardPoints" placeholder="所需积分">
            <button onclick="addRewardItem()" class="add-reward-btn">添加奖励选项</button>
            <div id="rewardsList" class="rewards-list"></div>
        </div>

        <div class="spend-points">
            <h2>积分兑换</h2>
            <select id="rewardSelect" class="reward-select">
                <option value="">选择奖励</option>
            </select>
            <button onclick="spendPointsFromList()" class="spend-btn">兑换奖励</button>
        </div>

        <div class="task-list">
            <h2>任务列表</h2>
            <div id="tasks"></div>
        </div>

        <div class="reward-history">
            <h2>兑换记录</h2>
            <div id="rewards"></div>
        </div>

        <div class="total-points">
            <h2>总积分：<span id="totalPoints">0</span></h2>
            <div class="action-buttons">
                <button onclick="resetPoints()" class="reset-btn">清零</button>
                <button onclick="showDailySummary()" class="summary-btn">今日总结</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
